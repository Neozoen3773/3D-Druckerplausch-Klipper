######################################################################
# Fysetc Mini 12864Panel v2.1 (with neopixel backlight leds)
# 12864 LCD - LCDCSPIN:PC6, ENCA:PC11, ENCB:PD1, ENCSW:^PB9, LCD A0:PA2, LCDBeep:PA9, LCD Neopixel Out:PB12 (shared with IO3.out)
######################################################################
[display]
lcd_type: uc1701
cs_pin: PC6
a0_pin: PA2
rst_pin: PC17
contrast: 63
encoder_pins: ^PC11, ^PD1
click_pin: ^!PB9
## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi
## Alternatively, some micro-controller boards may work with software spi:
spi_software_miso_pin: PC15
spi_software_mosi_pin: PC12
spi_software_sclk_pin: PC13

[output_pin beeper_pin]
pin: PA9
pwm: True
value: 0
shutdown_value:0
cycle_time: 0.001
scale: 1000

[neopixel fysetc_mini12864]
pin: PB12
chain_count: 3
color_order: RGB
initial_RED: 0.6
initial_GREEN: 0.6
initial_BLUE: 0.6

[menu __filament __load]
type: command
name: Load Filament
gcode:
    LOAD_FILAMENT

[menu __filament __unload]
type: command
name: Unload Filament
gcode:
    ORBITER_UNLOAD_FILAMENT

[menu __main __octoprint]
type: disabled

[menu __lights __off]
type: command
name: Lights Off
gcode:
    SET_LED LED=neopixel RED=0 GREEN=0 BLUE=0
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=0