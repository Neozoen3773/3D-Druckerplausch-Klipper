# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins duet_3_mini_5+_tmc2209]
aliases:
# steppers
  x_step_pin=PC26,	x_dir_pin=PB3,	x_enable_pin=PC28,	x_uart_pin=PA1,		x_tx_pin=PA0,	x_select_pin=PD0,	x_diag_pin=PA10,	x_endstop_pin=null,
  y_step_pin=PG0,	y_dir_pin=PG1,	y_enable_pin=PF15,	y_uart_pin=PD11,	y_tx_pin=PA0,	y_select_pin=PD0,	y_diag_pin=PG9,		y_endstop_pin=null,
  z_step_pin=PG0,	z_dir_pin=PG1,	z_enable_pin=PF15,	z_uart_pin=PD11,	z_tx_pin=PA0,	z_select_pin=PD0,	z_diag_pin=PG9,		z_endstop_pin=null,
  z1_step_pin=PG0,	z1_dir_pin=PG1,	z1_enable_pin=PF15,	z1_uart_pin=PD11,	z1_tx_pin=PA0,	z1_select_pin=PD0,	z1_diag_pin=PG9,	z1_endstop_pin=null,
  e_step_pin=PF9,	e_dir_pin=PF10,	e_enable_pin=PG2,	e_uart_pin=PF2,		e_tx_pin=null,	e_select_pin=null,	e_diag_pin=null,	e_heater_pin=PA2,	e_sensor_pin=PF3,
# accel
#  adxl345_cs_pin=PA15,
# auto leveling
  probe_pin=PG13,
# fans
  fan_part_cooling_pin=PA8,
  fan_toolhead_cooling_pin=PE5,
  fan_controller_board_pin=PD12,
# Bed heater
  heater_bed_heating_pin=PA1,
  heater_bed_sensor_pin=PF4,
# Filament Sensor  
  fsensor_pin=PB7,
  
## Expansion ports
  # EXP1 header
  EXP1_1=PE8, EXP1_3=PE9, EXP1_5=PE12, EXP1_7=PE14, EXP1_9=<GND>,
  EXP1_2=PE7, EXP1_4=PE10, EXP1_6=PE13, EXP1_8=PE15, EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_3=PB1, EXP2_5=PB2, EXP2_7=PC15,  EXP2_9=<GND>,
  EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=PC5,
  # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"


